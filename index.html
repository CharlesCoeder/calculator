<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class=display>0</div>
        <div class="numpad">
            <div class="row">
                <button class="digit 7">7</button>
                <button class="digit 8">8</button>
                <button class="digit 9">9</button>
                <button class="divide operator">/</button>
            </div>
            <div class="row">
                <button class="digit 4">4</button>
                <button class="digit 5">5</button>
                <button class="digit 6">6</button>
                <button class="multiply operator">x</button>
            </div>
            <div class="row">
                <button class="digit 1">1</button>
                <button class="digit 2">2</button>
                <button class="digit 3">3</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row">
                <button class="digit 0">0</button>
                <button class="c">C</button>
                <button class="equals">=</button>
                <button class="add operator">+</button>
            </div>                        
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
